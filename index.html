<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>24ly Url Shortner</title>
    <link rel="stylesheet" href="./assets-24ly/css/style.css">
    <link rel="shortcut icon" href="./assets-24ly/img/favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css'>
</head>
<body>

    <div class="container" id="container">
        <header>
            <img src="./assets-24ly/img/logo.png" alt="Logo!">
            <a href="//github.com/paarrsa">
                <i class="fi fi-brands-github"></i>
                <div class="stats">Github</div>
            </a>
        </header>
        <form>
            <h1>Shorten the URL easily!</h1>
            <input id="input" type="url" placeholder="github.com/trending" required>
            <button id="submit" onclick="shortenUrl()">Shorten Url</button>
        </form>
        <footer>
            <i class="fi fi-rr-square-code"></i>
            <div class="footer-text">Created With <3 By Paarrsa</div>
        </footer>
    </div>

    <div class="bg" id="bg">
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 1240 320"><path fill="#131515" fill-opacity="1" d="M0,0L34.3,26.7C68.6,53,137,107,206,144C274.3,181,343,203,411,213.3C480,224,549,224,617,218.7C685.7,213,754,203,823,181.3C891.4,160,960,128,1029,144C1097.1,160,1166,224,1234,234.7C1302.9,245,1371,203,1406,181.3L1440,160L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
    </div>

    <div class="result" id="result">
        <h2 id="title">I shortened it for you <3</h2>
        <div class="shortenedURL" id="shortenedURL">
            <input type="text" name="url" id="url" value="" disabled>
            <button onclick="copy()"><i class="fi fi-rr-copy"></i></button>
        </div>
    </div>

    <script src="./assets-24ly/js/scripts.js"></script>

</body>
</html>
